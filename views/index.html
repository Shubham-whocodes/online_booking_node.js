<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Booking System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Restaurant Booking System</h1>
  </header>

  <main>
    <section class="search-form">
      <h2>Search for Available Tables</h2>
      <form>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <label for="capacity">Party Size:</label>
        <input type="number" id="capacity" min="1" required>
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="table-list">
      <h2>Available Tables</h2>
      <ul id="table-list"></ul>
    </section>

    <section class="booking-form">
      <h2>Make a Reservation</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
        <button type="submit">Book</button>
      </form>
    </section>
  </main>
  <script src="booking_app/index.js"></script>
</body>
</html>
